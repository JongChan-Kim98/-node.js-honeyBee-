<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/css/signUp.css">
</head>
<body>
    
    <div class="register">
        <h3>회원가입</h3>
        <form name="join_form" action="/create" method="post">
            <div class="flex">
                <ul class="container">
                    <li class="item center">
                        이름
                    </li>
                    <li class="item">
                        <input type="text" name="name" id="name" autofocus >
                    </li>
                    <li class="item">
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        아이디
                    </li>
                    <li class="item">
                        <input type="text" name="userId" id="userId" placeholder= "20자 이내로 입력하세요." >
                    </li>
                    <li class="item">
                        <button class="idcheck" onclick="id_check();">중복확인</button>
                    </li>
                </ul>
                
                <ul class="container">
                    <li class="item center">
                        닉네임
                    </li>
                    <li class="item">
                        <input type="text" name="nickName" id="nickName" placeholder= "20자 이내로 입력하세요." >
                    </li>
                    <li class="item">
                        <button class="idcheck" onclick="id_check();">중복확인</button>
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        비밀번호
                    </li>
                    <li class="item">
                        <input type="password" name="userPassword" id="userPassword" placeholder="영문자+숫자+특수문자 조합 입력하세요." >
                    </li>
                    <li class="item">
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        비밀번호 확인
                    </li>
                    <li class="item">
                        <input type="password" name="repwd" id="repwd" placeholder="비밀번호를 입력하세요." >
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        생년월일
                    </li>
                    <li class="item">
                        <input type="date" name="birthDate">
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>
                
                <ul class="container">
                    <li class="item center">
                        나이
                    </li>
                    <li class="item">
                        <input type="text" name="age" id="age" autofocus >
                    </li>
                    <li class="item">
                        
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        성별
                    </li>
                    <li class="item">
                        <select name="sex" id="">
                            <option value="선택" selected>선택</option>
                            <option value="M">남성</option>
                            <option value="W">여성</option>
                        </select>
                    </li>
                    <li class="item">
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        전화번호
                    </li>
                    <li class="item">
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="휴대전화번호(-)빼고 입력" required>
                    </li>
                    <li class="item">        
                    </li>
                </ul>
                
                <ul class="container">
                    <li class="item center">
                        주소
                    </li>
                    <li class="item">
                        <select name="address" id="">
                            <option value="선택" selected>선택</option>
                            <option value="서울특별시">서울특별시</option>
                            <option value="경기도">경기도</option>
                            <option value="강원도">강원도</option>
                            <option value="충청북도">충청북도</option>
                            <option value="충청남도">충청남도</option>
                            <option value="대전광역시">대전광역시</option>
                            <option value="경상북도">경상북도</option>
                            <option value="경상남도">경상남도</option>
                            <option value="대구광역시">대구광역시</option>
                            <option value="부산광역시">부산광역시</option>
                            <option value="전라북도">전라북도</option>
                            <option value="전라남도">전라남도</option>
                            <option value="광주광역시">광주광역시</option>
                            <option value="제주">제주</option>
                        </select>
                    </li>
                    <li class="item">
                    </li>
                </ul>

                <ul class="container">
                    <li class="item center">
                        이메일
                    </li>
                    <li class="item">
                        <input type="text" name="userEmail" id="userEmail" required>
                    </li>
                    <li class="item">                     
                    </li>
                </ul>


                <div class="join_btn">
                    <ul class="container">
                        <li class="item center">
                        </li>
                        <li class="item">
                            <button class="submit" onclick="joinform_check();">가입하기</button>
                        </li>
                        <li class="item">
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>
 <script src="../js/signUp.js"></script>
 <!-- 판업css/js -->
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
